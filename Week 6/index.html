                            </div>
                            <div class="col-12">
                                <p class="days">Fri</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="row">
                            <div class="col-12">
                                <image src="images/sunny.jpg" class="weather-icons" />
                            </div>
                            <div class="col-12">
                                <image src="images/sunny.jpg" class="weather-icons" />
                            </div>
                            <div class="col-12">
                                <image src="images/cloudy.jpg" class="weather-icons" />
                            </div>
